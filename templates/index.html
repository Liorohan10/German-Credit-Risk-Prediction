<!DOCTYPE html>
<html>
<head>
    <title>Credit Risk Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 30px;
        }
        .nav-pills {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Credit Risk Prediction</h1>
        
        <ul class="nav nav-pills nav-justified mb-4">
            <li class="nav-item">
                <a class="nav-link active" href="/">Individual Prediction</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/batch_predict">Batch Prediction</a>
            </li>
        </ul>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Enter Applicant Details</h4>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="age">Age:</label>
                            <input type="number" class="form-control" id="age" name="age" required min="18" max="100">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="sex">Sex:</label>
                            <select class="form-control" id="sex" name="sex" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="job">Job (0-3):</label>
                            <select class="form-control" id="job" name="job" required>
                                <option value="0">0 - Unskilled/Non-resident</option>
                                <option value="1">1 - Unskilled/Resident</option>
                                <option value="2">2 - Skilled Employee</option>
                                <option value="3">3 - Highly Skilled Employee</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="housing">Housing:</label>
                            <select class="form-control" id="housing" name="housing" required>
                                <option value="own">Own</option>
                                <option value="rent">Rent</option>
                                <option value="free">Free</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="saving_accounts">Saving Accounts:</label>
                            <select class="form-control" id="saving_accounts" name="saving_accounts">
                                <option value="little">Little</option>
                                <option value="moderate">Moderate</option>
                                <option value="quite rich">Quite Rich</option>
                                <option value="rich">Rich</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="checking_account">Checking Account:</label>
                            <select class="form-control" id="checking_account" name="checking_account">
                                <option value="little">Little</option>
                                <option value="moderate">Moderate</option>
                                <option value="rich">Rich</option>
                                <option value="unknown">Unknown</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="credit_amount">Credit Amount:</label>
                            <input type="number" class="form-control" id="credit_amount" name="credit_amount" required min="100">
                        </div>
                        <div class="col-md-6 form-group">
                            <label for="duration">Duration (months):</label>
                            <input type="number" class="form-control" id="duration" name="duration" required min="1" max="72">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="purpose">Purpose:</label>
                        <select class="form-control" id="purpose" name="purpose" required>
                            <option value="car">Car</option>
                            <option value="furniture/equipment">Furniture/Equipment</option>
                            <option value="radio/TV">Radio/TV</option>
                            <option value="domestic appliances">Domestic Appliances</option>
                            <option value="repairs">Repairs</option>
                            <option value="education">Education</option>
                            <option value="business">Business</option>
                            <option value="vacation/others">Vacation/Others</option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg">Predict Credit Risk</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer class="container text-center mt-4">
        <p class="text-muted">Credit Risk Prediction Model - German Credit Dataset</p>
    </footer>
</body>
</html>
